<footer role="contentinfo" class='post-footer'>
    <div class="inner">
        <div class="vcard">
          <a href="{{ site.baseurl }}/feed.xml" id="btn_feed" class="btn" title="Feed" target="_blank">
                <span aria-hidden="true" data-icon=")"></span>
                <strong>Feeds</strong>
            </a>

            <div class="details">
                <h4><a href="{{ site.url }}/about" class="url n">{{ site.author.name }}</a></h4>
                <a href="{{ site.baseurl | prepend: site.url }}" class="js-remove-domain-schema">{{ site.url }}{{ site.baseurl }}</a><br>
                <span>박민호</span><br>
                <!-- <span>Published with <a href="https://jekyllrb.com">Jekyll</a></span><br> -->
                
            </div>
        </div>
        <div id="user_bio">
            <div class="inner">
                {{ site.description }}
            </div>
        </div>
    </div>
</footer>
